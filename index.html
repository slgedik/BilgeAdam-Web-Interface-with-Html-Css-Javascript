<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilge Adam Bilişim Grubu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo" />
      <div class="header-buttons">
        <button class="transparent-button" onclick="serviceButton()">Hizmet Katalogu</button>
        <button class="transparent-button" onclick="profileButton()"><span class="profile-icon">GÜ</span> Gülşah Özakıncı</button>
      </div>
    </header>

    <div class="container">
      <div class="background-img-container">
        <div class="background-img"></div>
        <div class="search-container">
          <h1 class="title-class">Size Nasıl Yardımcı Olabiliriz?</h1>
          <input type="text" id="search-bar" placeholder="Lütfen Anahtar Kelime Giriniz. Ör: email problemi" />
          <div id="suggestions-container"></div>

          <div id="button-container">
            <button class="btn" style="background-color: #4cb9de; margin-right: 30px" onclick="requestButton()">
              <img src="request.svg" alt="İstek Bildir Icon" class="button-icon" />İstek Bildir
            </button>
            <button class="btn" style="background-color: #95ca34; margin-right: 30px" onclick="issueButton()">
              <img src="problem.svg" alt="Sorun Bildir Icon" class="button-icon" />Sorun Bildir
            </button>
            <button class="btn" style="background-color: #f66570" onclick="allRecords()">
              <img src="books.svg" alt="Tüm kayıtlar Icon" class="button-icon" />Tüm Kayıtlarım
            </button>
          </div>
        </div>
      </div>
      <div class="announcement">
        <h3>Duyurular</h3>
        <p>Buraya duyurular gelecek buraya duyurular gelecek <br />buraya duyurular gelecek</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
